<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1046914_z9xjknv2p9n.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- <link rel="stylesheet" href="./css/header.css" /> -->
    <!-- <link rel="stylesheet" href="./css/login.css" /> -->
    <link rel="stylesheet" href="./css/regist.css">
    <link rel="stylesheet" href="./css/validation.css">






</head>

<body>
    <!-- 头部 -->
    <div class="headerlogo">
        <div class="logoinner clear">
            <div class="logo left">
                <div class="logoimg">
                    <a href=""><img src="https://b.appsimg.com/upload/momin/2019/01/23/101/1548249269085.png" alt="" /></a>
                </div>
            </div>
            <div class="serve ">

            </div>
        </div>
    </div>
    <!-- 背景图 -->
    <div class="bgimg">
        <!-- 表单 -->

        <div class="content clear">
            <div class="denglu right">
                <div class="from">
                    <div class="nav clear">
                        <div class="navleft left">
                            会员注册
                        </div>
                        <div class="navright right">已注册
                            <a href="login.html">可直接登录</a>
                        </div>
                    </div>
                    <!-- <form action="./login.html" method="post" class="form1"> -->
                    <form class="form1" id="signupForm">
                        <div class="input">
                            <div class="first">
                                <div class="first-input clear">
                                    <i class="iconfont icon-xingmingyonghumingnicheng"></i>
                                    <input type="text" placeholder="请输入用户名" name="username" id="username" minlength="2"
                                        required>
                                    <span class="hong right"> <i class="iconfont icon-xin"></i></span>

                                </div>
                            </div>
                            <div class="tip">
                                <label class="error" for="username"></label>
                            </div>
                            <div class="first">
                                <div class="first-input clear">
                                    <i class="iconfont  icon-yonghuming"></i>
                                    <input placeholder="密码由6-20位字母，数字和符号组合" type="password" name="pass" id="pass"
                                        minlength="2" required>
                                    <span class="hong right"> <i class="iconfont icon-xin"></i></span>

                                </div>
                            </div>
                            <div class="tip">
                                <label class="error" for="pass"></label>
                            </div>
                            <div class="first">
                                <div class="first-input clear">
                                    <i class="iconfont icon-yonghuming"></i>
                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="请再次输入上面的密码">
                                    <span class="hong right"> <i class="iconfont icon-xin"></i></span>

                                </div>
                            </div>

                            <div class="tip">
                                <label class="error" for="confirm_password"></label>
                            </div>

                            <div class="agreebox clear">
                                <span class="left">
                                    <input type="checkbox" id="agree" name="agree">
                                </span>

                                <div class="agree right">
                                    我已阅读并接受以下条款:<a href="">《唯品会服务条款》</a>
                                    <a href="">《隐私条款》</a>
                                    <a href="">《唯品支付用户服务协议》</a>
                                    <a href="">《唯品信用服务协议》</a>
                                </div>
                            </div>


                            <div class="tip">
                                <label class="error" for="agree"></label>
                            </div>
                            <div class="btn">

                                <!-- type="submit" value="注册" class="login" name="submit" -->
                                <button class="submit" name="submit" type="submit">
                                    <span class="ui-btn-loading-before">立即注册</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 尾部 -->
    <div class="footer">
        <div class="foot">
            <p>Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
        </div>
    </div>





</body>

</html>
